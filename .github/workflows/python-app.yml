name: Python Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Get path
      run: |
        echo $HOME
        pwd
        ls -liath
        ls metric_service
    - name: Install pytest
      run: |
        pip install -r /home/runner/work/Get-Metrics/Get-Metrics/metric_service/requirements.txt
        echo "Test"
    - name: Test with pytest
      run: |
        pytest
